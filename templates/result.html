 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f7f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container for content */
        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        /* Heading styles */
        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* Prediction display */
        .result {
            font-size: 22px;
            color: #4CAF50;
            font-weight: bold;
            margin-top: 10px;
        }

        /* Image Styling */
        img {
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            height: auto;
        }

        /* Link back to prediction page */
        .back-link {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
        }

        .back-link:hover {
            background-color: #0056b3;
        }

        /* Footer note style */
        .footer-note {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>
        <p>The predicted tumor type is:</p>
        <div class="result">{{ prediction }}</div>

        <h3>Uploaded Image:</h3>
        <img src="{{ img_url }}" alt="Uploaded Image">

        <a href="/" class="back-link">Predict Another Image</a>

        <div class="footer-note">
            <p>Ensure accurate predictions by uploading clear and properly aligned MRI images.</p>
        </div>
    </div>
</body>
</html>
